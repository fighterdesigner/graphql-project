<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .deleteTd {
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous" defer></script>
<script src="./main.js" defer></script>
</head>
<body>
    <main class="">
        <div class="container pt-5">
            <h1 class="mb-4 p-0">Full GraphQL CRUD Functionality</h1>
            <div class="row justify-content-center">
            <div class="accordion accordion-flush border p-0" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Add a user
                      </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <form>
                            <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Name" name="name" aria-label="First name" required>
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="User Name" name="username" aria-label="Last name" required>
                                </div>
                              </div>
                              <div class="row mt-4">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Email" name="email" aria-label="First name" required>
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="street" name="street" aria-label="Last name" required>
                                </div>
                              </div>
                              <div class="row mt-4">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Suite" name="suite" aria-label="First name" required>
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="City" name="city" aria-label="Last name" required>
                                </div>
                              </div>
                              <div class="row mt-4">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Zip Code" name="zipcode" aria-label="First name" required>
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Geo Lat" name="geolat" aria-label="Last name" required>
                                </div>
                              </div>
                              <div class="row mt-4">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Geo Lng" name="geolng" aria-label="First name" required>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary w-100" id="submit">Add User</button>
                                </div>
                              </div>
                          </form>
                      </div>
                    </div>
                  </div>
            </div>
            <h5 class="mt-5">Table of Users:</h5>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Street</th>
                    <th scope="col">Suite</th>
                    <th scope="col">City</th>
                    <th scope="col">Zip Code</th>
                    <th scope="col">Geo Lat</th>
                    <th scope="col">Geo Lng</th>
                  </tr>
                </thead>
                <tbody id="tableTbody">
                </tbody>
              </table>
            </div>
        </div>
    </main>
</body>
</html>
